<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Depósitos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">

    <h2 class="mb-4">Cadastro de Depósitos</h2>

    <form method="post" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar Depósito</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Voltar</a>
    </form>

    <h3>Lista de Depósitos</h3>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Descrição</th>
                <th>Endereço</th>
            </tr>
        </thead>
        <tbody>
            {% for deposito in depositos %}
                <tr>
                    <td>{{ deposito.descricao }}</td>
                    <td>{{ deposito.endereco }}</td>
                </tr>
            {% empty %}
                <tr><td colspan="2" class="text-center">Nenhum depósito cadastrado.</td></tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
